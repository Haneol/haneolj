<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="kr">
<body>
<div th:fragment="category-content">
  <!-- 카테고리 뷰 내용 -->
  <div class="category-container">
    <!-- 카테고리 트리 구조 -->
    <div th:if="${studyRoot != null}">
      <ul class="category-tree">
        <li th:replace="~{fragments/category-node :: render-node(${studyRoot}, 0)}"></li>
      </ul>
    </div>

    <!-- 스터디 데이터가 없을 경우 -->
    <div th:if="${studyRoot == null}" class="no-content-message">
      <i class="fas fa-info-circle"></i>
      <h3>스터디 데이터를 불러올 수 없습니다</h3>
      <p>GitHub 저장소 연결 설정을 확인해주세요.</p>
      <a href="/refresh" class="btn btn-primary mt-3">
        <i class="fas fa-sync-alt"></i> 새로고침 시도
      </a>
    </div>

    
  </div>
</div>
</body>
</html>
